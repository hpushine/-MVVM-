<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MVVM</title>

<style>
input {
 	width: 200px;
 	height: 30px;
 	padding-left: 10px;
 	border: 1px solid lightblue;
 	border-radius: 10px;
 	outline: none;
}
div.template {
	color:blue;
	margin: 10px
}
</style>

</head>
<body>
<div id="app">
	<input type="text" v-model="msg.a">
	<div class="template">{{msg.a}}</div>
	{{msg.a}}
</div>
<script src="watcher.js"></script>
<script src="observer.js"></script>
<script src="compile.js"></script>
<script src="mvvm.js"></script>
<!-- <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script> -->

<script>
	// vue实现数据绑定，1.模板编译  2.数据劫持  3.watcher
	// let vm = new Vue({
	// 	el:"#app",
	// 	data() {
	// 		return {
	// 			msg:"hello world!"
	// 		}
	// 	}
	// })

	let vm = new MVVM({
		el:"#app",
		data:{
			msg:{
				a:"hello world"
			}
		}
	})

</script>

</body>
</html>
